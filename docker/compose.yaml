services:
  partio-server:
    image: jchristn77/partio-server:latest
    container_name: partio-server
    ports:
      - "8400:8400"
      - "11434:11434"
    volumes:
      - ./partio.json:/app/partio.json:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./request-history:/app/request-history
    restart: unless-stopped

  partio-dashboard:
    image: jchristn77/partio-dashboard:latest
    container_name: partio-dashboard
    ports:
      - "8401:8401"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: partio-ollama
    network_mode: "service:partio-server"
    volumes:
      - ollama-models:/root/.ollama
    restart: unless-stopped

volumes:
  ollama-models:
